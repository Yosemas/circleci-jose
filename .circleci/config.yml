version: 2.1

jobs:
  base:
    docker:
      - image: mariadb:latest
    steps:
      - run: mariadb -u root -p 123
  web:
    docker:
      - image: phpmyadmin:latest
    steps:
      - run: docker run -d --name php --network red_prueba -e PMA_HOST=datos -p 2020:80 phpmyadmin:latest
workflows:
  proceso:
    jobs:
      - base
      - web:
           requires:
              - base
